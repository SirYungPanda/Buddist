    <title></title>
 <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

<!-- path to ionic/angularjs js -->
<script src="lib/ionic-datepicker/dist/templates.js"></script>

      .angular-google-map-container {
          width: 100%;

      }
      .fig {
    text-align: center; /* Выравнивание по центру */ 
   }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])


.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page29', {
      url: '/main',
      templateUrl: 'page29.html'
    })
    
    .state('page30', {
      url: '/page30',
      templateUrl: 'page30.html'
    })
    
    .state('page31', {
      url: '/page31',
      templateUrl: 'page31.html'
    })
    
    .state('page32', {
      url: '/page32',
      templateUrl: 'page32.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/main');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page29.html" type="text/ng-template">
<ion-view title="Буддист">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <ion-item href="#/page30">Будильник 1</ion-item>
                <ion-item href="#/page31">Будильник 2</ion-item>
                <ion-item href="#/page32">Будильник 3</ion-item>
            </ion-list>
        </form>
        <p class="fig"><img src="https://pp.vk.me/c627522/v627522671/da8/XBs6TZIuZxw.jpg"></p>
    </ion-content>
</ion-view></script>
<script id="page30.html" type="text/ng-template">

<ion-view title="Будильник 1">
         
    <ion-content padding="true" class="has-header">
<ionic-datepicker idate="currentDate" >
    <button class="button button-block button-positive"> {{ currentDate | date:'dd - MMMM - yyyy' }} 
    </button>
</ionic-datepicker>
<ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step">    
    <button class="button button-block button-positive"> {{slots.epochTime}} </button>
</ionic-timepicker>
 <a href="#/main" class="button button-positive button-block">На главную</a>
    </ion-content>
</ion-view></script>
<script id="page31.html" type="text/ng-template">
<ion-view title="Будильник 2">
    <ion-content padding="true" class="has-header">
        <a href="#/main" class="button button-positive button-block">На главную</a>
    </ion-content>
</ion-view></script>
<script id="page32.html" type="text/ng-template">
<ion-view title="Будильник 3">
    <ion-content padding="true" class="has-header">
        <a href="#/main" class="button button-positive button-block">На главную</a>
    </ion-content>
</ion-view></script>
  </body>
</html>
